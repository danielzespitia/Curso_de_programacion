<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>05 - Posicionamiento CSS</title>
    <link rel="stylesheet" href="05_Posicionamiento_y_Visualizacion.css">
</head>
<body>
    <div class="fixed">Soy Fixed (Fijo)</div>
    
    <div class="sticky">Soy Sticky (Me pego al top al hacer scroll)</div>

    <h1>Posicionamiento</h1>

    <div class="caja static">Static</div>
    
    <div class="caja relative">Relative (Movido)</div>
    
    <div class="contenedor-relativo">
        Contenedor (Relative)
        <div class="caja absolute">Absolute</div>
    </div>

    <p>Haz scroll hacia abajo para ver el efecto Sticky.</p>
</body>
</html>
