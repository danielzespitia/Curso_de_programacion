<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>01 - Modelo de Caja CSS</title>
    <link rel="stylesheet" href="01_Modelo_de_Caja.css">
</head>
<body>
    <h1>El Modelo de Caja (Box Model)</h1>
    
    <div class="caja">
        <div class="contenido">
            Este es el contenido.
            <br>
            El área azul es el <strong>padding</strong>.
            <br>
            La línea verde es el <strong>border</strong>.
            <br>
            El espacio blanco fuera es el <strong>margin</strong>.
        </div>
    </div>

    <p>Observa cómo el padding empuja el contenido hacia adentro, y el margen empuja la caja lejos de otros elementos.</p>
</body>
</html>
