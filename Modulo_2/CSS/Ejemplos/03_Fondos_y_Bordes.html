<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>03 - Fondos y Bordes CSS</title>
    <link rel="stylesheet" href="03_Fondos_y_Bordes.css">
</head>
<body>
    <h1>Fondos y Bordes</h1>

    <div class="tarjeta">
        <h2>Tarjeta con Sombra</h2>
        <p>Esta tarjeta tiene un fondo blanco, bordes redondeados (border-radius) y una sombra suave (box-shadow).</p>
    </div>

    <div class="tarjeta">
        <div class="imagen-fondo"></div>
        <h3>Imagen de Fondo</h3>
        <p>Arriba usamos background-image con background-size: cover.</p>
        
        <div class="gradiente"></div>
        <p>Fondo con degradado (linear-gradient).</p>
    </div>
</body>
